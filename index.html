<!DOCTYPE html>
<html lang="en">
<head>`
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <button id="add">Add Task</button>
        <div id="tasks"></div>
    </div>
    <dialog id="popup">
        <div>
        <h1>Create a new task</h1>
        <label for="task">What is it you want to do?</label>
        <textarea id="todo" name="task" cols="30" rows="10" placeholder="Do something ...."></textarea>
        <button id="closePopupButton">Add</button>
        </div>
    </dialog>
    <footer><h1>CREATED BY: XYLERJACE</h1></footer>
    <script src="script.js"></script>
</body>
</html>
